<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Calculator</title>
   <link rel="manifest" href="/manifest.json">
  <style>
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #f7e6e6, #e1d4d4); /* Soft gradient background */
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: linear-gradient(180deg, #ffffff, #f0ebeb); /* Gradient container background */
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
  padding: 40px;
  max-width: 400px;
  width: 90%;
  text-align: center;
}

input[type="text"] {
  width: calc(100% - 22px); /* Adjusting width to account for padding and border */
  padding: 12px; /* Increased padding for better visual appeal */
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
  outline: none; /* Removing outline */
}

button {
  background-color: #ff4d6b;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 12px 24px; /* Increased padding for better visual appeal */
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #ff3366;
}

.result {
  margin-top: 20px;
  font-size: 24px; /* Larger font size for result */
  font-weight: bold;
  color: #333;
}

.footer {
  margin-top: 20px;
  font-size: 14px;
  color: #666;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Love Calculator</h2>
    <input type="text" id="yourName" placeholder="Your Name">
    <input type="text" id="crushName" placeholder="Your Crush's Name">
    <button onclick="calculateLove()">Calculate</button>
    <div id="result" class="result"></div>
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="muhammedadan" data-description="Support me on Buy me a coffee!" data-message="Thank you for visiting our website! If you enjoy what you see and would like to support us" data-color="#ff3366" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
    <div class="footer">Crafted with ❤️ by AD WEB COMIC AGENCY</div>

  </div>
  
  <script>
    function calculateLove() {
      var yourName = document.getElementById("yourName").value.trim();
      var crushName = document.getElementById("crushName").value.trim();

      if (yourName === "" || crushName === "") {
        alert("Please enter both names.");
        return;
      }

      var loveScore = generateLoveScore(yourName, crushName);
      displayLoveScore(loveScore);
    }

    function generateLoveScore(name1, name2) {
      var combinedNames = name1.toLowerCase() + name2.toLowerCase();
      var score = 0;

      for (var i = 0; i < combinedNames.length; i++) {
        score += combinedNames.charCodeAt(i);
      }

      score = score % 101; // Ensure score is between 0 and 100
      return score;
    }

    function displayLoveScore(score) {
      var resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Your Love Score is " + score + "%";
      resultDiv.classList.add("fadeIn");
    }
  </script>
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registered: ', registration);
          })
          .catch(error => {
            console.error('Service Worker registration failed: ', error);
          });
      });
    }
  </script>
    <script src="service-worker.js"></script>
</body>
</html>
