
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #e91e63; /* Heart color */
        }

        .input-container {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #e91e63; /* Heart color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d81b60; /* Darker heart color */
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #e91e63; /* Heart color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Love Calculator</h1>
        <div class="input-container">
            <label for="age1">Enter the age of Your </label>
            <input type="number" id="age1" min="1" required>
        </div>
        <div class="input-container">
            <label for="age2">Enter the age of Your crush ?</label>
            <input type="number" id="age2" min="1" required>
        </div>
        <button onclick="calculateCompatibility()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateCompatibility() {
            var age1 = parseInt(document.getElementById("age1").value);
            var age2 = parseInt(document.getElementById("age2").value);

            if (isNaN(age1) || isNaN(age2)) {
                alert("Please enter valid ages.");
                return;
            }

            var totalAge = age1 + age2;
            var compatibility = totalAge <= 100 ? totalAge * 2 : 100;

            var resultElement = document.getElementById("result");
            resultElement.innerHTML = "Compatibility Score: " + compatibility + "%";

            if (compatibility >= 80) {
                resultElement.innerHTML += "<br>Wow! You are a perfect match!";
            } else if (compatibility >= 60) {
                resultElement.innerHTML += "<br>You two have a good chance!";
            } else if (compatibility >= 40) {
                resultElement.innerHTML += "<br>There's potential, but it might take some work.";
            } else {
                resultElement.innerHTML += "<br>Hmm... It might be better to just be friends.";
            }
        }
    </script>
</body>
</html>
